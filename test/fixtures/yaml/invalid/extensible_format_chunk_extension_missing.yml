riff_chunk:
  chunk_id: "RIFF"
  chunk_size: auto
  wave_format: "WAVE"
format_chunk:
  chunk_id: "fmt "
  chunk_size: 16
  audio_format: 65534
  channels: 1
  sample_rate: 44100
  byte_rate: 44100
  block_align: 1
  bits_per_sample: 8    # Since this chunk is in WAVE_FORMAT_EXTENSIBLE format, there should normally be a chunk extension following this
fact_chunk:
  chunk_id: "fact"
  chunk_size: 4
  sample_count: auto
data_chunk:
  cycle_repeats: 280
  channel_format: mono
